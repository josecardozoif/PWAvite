<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="/images/pwa-icon-256.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="images/pwa-icon-512.png">
 
    <title>IMCalc</title>
</head>

<body>
    <div>
        <h1>Calculadora de IMC</h1>
    </div>
        
    <form id="formulario" onsubmit="return false;">
        <label id="lnome">Nome:</label>
        <input id="nome" required type="text"/>

        <label id="lidade">Idade:</label>
        <input id="idade" required type="number"/>

        <label id="lsexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
            </select>

            <div></div>

        <label id="lmetros">Metros:</label>
        <input id="metros" required type="number"/>

        <label id="lcentimetros">Centimetros:</label>
        <input id="centimetros" required type="number"/>

        <label id="lpeso">Peso:</label>
        <input id="peso" required type="number"/>

        <label id="limc">IMC:</label>
        <input id="imc" type="text"/>

        <h1 id="resposta"></h1>
        
        <button id="botao" onclick="calcular()">Calcular</button>
    </form>

<script src="js/main.js"></script>
</body>
</html>
